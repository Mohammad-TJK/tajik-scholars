<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0.95;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .scholars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .scholar-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .scholar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .scholar-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.4rem;
        }

        .scholar-card .years {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .scholar-card .preview {
            color: #333;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .modal-content .years {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-section h3 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .info-section p {
            line-height: 1.8;
            color: #333;
            font-size: 1.05rem;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 30px 20px;
            }

            .scholars-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function renderScholars(scholarsToRender = scholars) {
            const grid = document.getElementById('scholarsGrid');
            grid.innerHTML = scholarsToRender.map((scholar, index) => `
                <div class="scholar-card" onclick="openModal(${index})">
                    <h3>${scholar.name}</h3>
                    <div class="years">${scholar.years}</div>
                    <div class="preview">${scholar.preview}</div>
                </div>
            `).join('');
        }

        function openModal(index) {
            const scholar = scholars[index];
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2>${scholar.name}</h2>
                <div class="years">${scholar.years}</div>
                
                <div class="info-section">
                    <h3>üìç Birthplace</h3>
                    <p>${scholar.birthplace}</p>
                </div>
                
                <div class="info-section">
                    <h3>üèÜ Major Achievements</h3>
                    <p>${scholar.achievements}</p>
                </div>
                
                <div class="info-section">
                    <h3>‚≠ê Why They're Famous</h3>
                    <p>${scholar.famous}</p>
                </div>
                
                <div class="info-section">
                    <h3>üìö Sources & Evidence</h3>
                    <p>${scholar.sources}</p>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = scholars.filter(scholar => 
                scholar.name.toLowerCase().includes(searchTerm)
            );
            renderScholars(filtered);
        });

        // Initial render
        renderScholars();
